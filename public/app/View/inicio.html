<div class="container-fluid">
	<div class="row">
		<div class="d-none d-sm-block col-6 p-0">
			<div class="card card-left">
				<img src="../public/app/img/logoSena.png" class="logo img-fluid">
			</div>
		</div>
		<div class="card card-right col-12 col-sm-6">
			<div class="row justify-content-center">
				<div class="col-12 text-center">
					<h2 class="titulo">Iniciar Sesión</h2>
				</div>
				<form ng-submit="ingresar()">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Usuario" ng-model="usuario.usuario">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Contraseña" ng-model="usuario.contrasena">
					</div>
					<button type="submit" class="btn btn-block">Ingresar</button>
				</form>
			</div>
		</div>
	</div>
</div>
